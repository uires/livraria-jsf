<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Home - Livros</title>
</h:head>
	<h:body>
		<p:dataTable id="tabela-livros" var="iten" value="#{livroMB.livros}" style="margin-bottom:10px; width:1200px; margin:auto;" 
				paginator="true" rows="10">
	        Tabela Livros
			<p:column headerText="Id" sortBy="#{iten.id}">
				<h:outputText value="#{iten.id}" />
			</p:column>
			
			<p:column headerText="Título" sortBy="#{iten.titulo}">
				<h:outputText value="#{iten.titulo}" />
			</p:column>
			
			<p:column headerText="Data">
				<h:outputText value="#{iten.dataLancamento.time}" >
					<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
				</h:outputText>
			</p:column>
			
			<p:column headerText="ISBN">
				<h:outputText value="#{iten.isbn}" />
			</p:column>
			
			<p:column headerText="Preço" sortBy="#{iten.preco}">
				<h:outputText value="#{iten.preco}" >
					<f:convertNumber type="currency" pattern="R$ #0.00" currencySymbol="R$" locale="pt_BR" />
				</h:outputText>
			</p:column>
		</p:dataTable>
		<h:form>
			<p:commandLink value="Cadastrar Livro" action="/cadastro/cadastrolivro.xhtml?faces-redirect=true" />
		</h:form>
	</h:body>
</html>
