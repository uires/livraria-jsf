<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Home - Livros</title>
</h:head>
	<h:body>
	
		<p:layout style="min-width:400px;min-height:200px;">
		    <p:layoutUnit position="west" resizable="false" size="300" minSize="300" maxSize="300">
			    <p:menu>
			        <p:submenu label="Ações">
			        	<p:menuitem value="Home"  url="/index.xhtml" />
			            <p:menuitem value="Cadastrar Livro"  url="/cadastro/cadastrolivro.xhtml" />
			            <p:menuitem value="Cadastrar Autor" url="/cadastro/cadastroautor.xhtml" />
			        </p:submenu>
			    </p:menu>
		    </p:layoutUnit>
		    <p:layoutUnit position="center">
				<p:dataTable var="iten" value="#{livroMB.livros}" style="margin-bottom:40px" paginator="true" rows="15">
			        Tabela Livros
					<p:column headerText="Id" sortBy="#{iten.id}">
						<h:outputText value="#{iten.id}" />
					</p:column>
			
					<p:column headerText="Título" sortBy="#{iten.titulo}">
						<h:outputText value="#{iten.titulo}" />
					</p:column>
			
					<p:column headerText="Data" sortBy="#{iten.titulo}">
						<h:outputText value="#{car.brand}" />
					</p:column>
			
					<p:column headerText="Preço" sortBy="#{iten.preco}">
						<h:outputText value="R$ #{iten.preco}" />
					</p:column>
					
				</p:dataTable>
			</p:layoutUnit>
		</p:layout>
	</h:body>
</html>
