<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>Cadastro Autor</title>
	</h:head>
	<h:body>
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel value="Nome Autor"/>
				<h:inputText id="autorCadastro" value="#{autorMB.autor.nome}"/>
				<h:commandButton action="#{autorMB.cadastarAutor}" value="Cadastrar">
					<f:ajax execute="autorCadastro" render="tabelaAutores" />
				</h:commandButton>
			</h:panelGrid>
			<h:dataTable id="tabelaAutores" var="autor" value="#{autorMB.autores}" border="1" >
				<h:column>
					<h:outputText value="#{autor.nome}" />
				</h:column>
			</h:dataTable>
		</h:form>
	</h:body>
</html>
